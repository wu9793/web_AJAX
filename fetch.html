<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./plugin/css/bootstrap.css">
</head>

<body>
    <h1 class="header">Fetch</h1>
    <h4 class="title"></h4>
    <div class="updated"></div>
    <ul class="list-group"></ul>
    <script src="./plugin/js/bootstrap.js"></script>
    <script src="./plugin/js/jquery.js"></script>
</body>

</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.建FETCH請求及實質內容
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

    //建立FETCH請求及實質內容
    fetch('https://kktix.com/events.json', 
        { method:'get', 
            headers: { 'Content-Type': 'application/x-www-form-urlencoded'}
        })
        .then(function (response) {

            //回傳是josn時
            return response.json()

            //回傳是text時
            //return response.text()

        })
        .then(function (data) {

            console.log(data)
            let events = data.entry;
        //console.log(events);
        events.forEach((event, idx) => {
            $("ul").append(`<li class='list-group-item list-group-item-action'>
                                <div>${event.title}</div>
                                <div>${event.summary}</div>
                                <div>${event.content}</div>
                                </li>`)})
        $(".title").text(data.title)
        $(".updated").text(data.updated)
    })
        .catch(function (err) {
            //error
        })

    //建立回呼函式(call back function)來處理回應時的各項行為


    //建立錯誤處理

</script>

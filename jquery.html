<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./plugin/css/bootstrap.css">
      <!-------引入jQuery函式庫------->
</head>
<body>
    <h1 class="header">jQuery</h1>
    <h4 class="title"></h4>
    <div class="updated"></div>
    <ul class="list-group"></ul>
    <script src="./plugin/js/bootstrap.js"></script>
    <script src="./plugin/js/jquery.js"></script>
</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.選擇$.ajax()、$.get()、$.post()其中一種方式
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/
     
    //利用$.ajax()方法傳送請求並取得回應
    $.ajax(
      {
        url:'https://kktix.com/events.json',
        type:'get',
        success:(data)=>{
          console.log(data);
          let events = data.entry;
          events.forEach((event, idx) => {
            $("ul").append(`<li class='list-group-item list-group-item-action'>
                                <div>${event.title}</div>
                                <div>${event.summary}</div>
                                <div>${event.content}</div>
                                </li>`)})
        $(".title").text(data.title)
        $(".updated").text(data.updated)
        },

      }
    ) 

    
    //利用$.get()方法傳送請求並取得回應


  </script>
